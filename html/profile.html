<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль FitGy</title>
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="profile-container">
    <!-- Левая панель (сайдбар) -->
    <aside class="profile-sidebar">
      <!-- Аватар пользователя -->
      <div class="user-avatar-section">
        <div class="avatar-wrapper" id="avatar-container">
          <div class="avatar-placeholder" id="avatar-icon">
            <i class="fas fa-user"></i>
          </div>
          <div class="avatar-overlay">
            <span>Изменить фото</span>
            <input type="file" id="avatar-upload" class="avatar-input" accept="image/*">
          </div>
        </div>
        
        <div class="user-info">
          <h2 class="user-name" id="user-name-display">Пользователь</h2>
          <p class="user-email" id="user-email-display">email@example.com</p>
        </div>
      </div>

      <!-- Навигация по вкладкам -->
      <nav class="profile-nav">
        <button class="nav-btn active" data-tab="personal">
          <i class="fas fa-user-circle"></i>
          <span>Личная информация</span>
        </button>
        
        <button class="nav-btn" data-tab="contacts">
          <i class="fas fa-address-book"></i>
          <span>Контакты</span>
        </button>
      </nav>

      <!-- Кнопки действий -->
      <div class="action-buttons">
        <button id="back-btn" class="btn-secondary">
          <i class="fas fa-arrow-left"></i>
          <span>Вернуться назад</span>
        </button>
        
        <button id="logout-btn" class="btn-danger">
          <i class="fas fa-sign-out-alt"></i>
          <span>Выйти из аккаунта</span>
        </button>
      </div>
    </aside>

    <!-- Основной контент -->
    <main class="profile-content">
      <!-- Вкладка: Личная информация -->
      <section id="personal-tab" class="tab-content active">
        <div class="tab-header">
          <h1><i class="fas fa-user-circle"></i> Личная информация</h1>
          <p>Управляйте вашими персональными данными</p>
        </div>
        <div class="tab-body" id="personal-content"></div>
      </section>


      <!-- Вкладка: Контакты -->
      <section id="contacts-tab" class="tab-content">
        <div class="tab-header">
          <h1><i class="fas fa-address-book"></i> Контакты поддержки</h1>
          <p>Свяжитесь с нашей службой поддержки</p>
        </div>
        <div class="tab-body" id="contacts-content"></div>
      </section>
    </main>
  </div>

  <!-- Модальное окно для ошибок -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Ошибка</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <p id="modal-message">Произошла ошибка при загрузке данных</p>
      </div>
      <div class="modal-footer">
        <button id="modal-confirm" class="btn-primary">OK</button>
      </div>
    </div>
  </div>

  <script type="module" src="../js/profile.js"></script>
</body>
</html>
